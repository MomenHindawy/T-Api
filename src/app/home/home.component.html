<div class="container">

    <div class="row ">
        @for (item of productsData; track item.id ) {
        <div class="col-md-3 card  shadow-lg  g-3">
            <img [src]="item.image" class=" card-img" alt="{{item.title}}">

            <div class="card-body">
                <h4 class="text-danger">{{item.title.split(" " ,2).join(" ")}}</h4>
                <h5>{{item.category}}</h5>
                <h5>{{item.price}}</h5>
                <span>{{item.rating.rate}}</span>

            </div>


        </div>
        }
    </div>
</div>
